<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      let town = prompt("What's your hometown?");
      alert(`Your hometown is ${town}`);
      let firstName = prompt("What's your first name?");
      let lastName = prompt("What\s your last name?");
      alert(`Your full name is ${firstName} ${lastName}`);
    </script>
  </body>
