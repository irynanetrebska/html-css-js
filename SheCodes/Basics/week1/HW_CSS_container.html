<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 42px;
        text-decoration: underline;
        text-align: center;
      }
      h2 {
        text-align: center;
        color: #272044;
        font-size: 32px;
        font-weight: normal;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 15px 17px;
        color: darkviolet;
        border-radius: 20px;
        font-weight: bold;
        border: 5px solid rgba(136, 93, 241, 0.5);
        box-shadow: 5px 5px 5px violet;
        text-decoration: none;
        font-size: 16px;
        background: transparent;
        transition: all 250ms ease-in-out;
      }
      button:hover {
        color: white;
        background-color: #885df1;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        margin: 10px auto;
        text-align: center;
        padding: 0;
      }
      li {
        display: inline-block;
        padding: 10px 20px;
        font-size: 20px;
      }
      li a {
        text-decoration: none;
      }
      li a:hover {
        text-decoration: underline;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 30px auto;
      }
      div {
        text-align: center;
        margin: 0;
        font-size: small;
      }
      span {
        color: blue;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      alt="Woman coding"
      width="300"
    />
    <div>
      <span>Email:</span> hello@shecodes.io <span>Instagram:</span> @shecodes.io
    </div>
  </body>
</html>
