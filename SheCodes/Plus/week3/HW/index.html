<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card border-primary mt-5" style="max-width: 650px;">
        <div class="card-body">
          <div class="row mb-3 text-primary">
            <div class="col-2 bordeaux">Bordeaux</div>
            <div class="col-2 pessac">Pessac</div>
            <div class="col-2 libourne">Libourne</div>
            <div class="col-4 merignac">Mérignac</div>
          </div>
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Enter a city"
              autofocus="on"
            />
            <button class="btn btn-primary rounded me-2 ms-1" type="button">
              Search
            </button>
            <button class="btn btn-success rounded" type="button">
              Current
            </button>
          </div>
          <h1>Talence</h1>
          <h4>Friday 21:30 <br />Rain</h4>
          <div class="row mb-5 mt-3">
            <div class="col temperature"><span class="cloud">🌦️</span>13&#8451<span class="fahrenheit">|&#8457</span></div>
            <div class="col precip-wind">Precipitation: 97%<br />Wind: 18km/h</div>
          </div>
          <div class="row ms-2 text-secondary">
            <div class="col day-temp">Sat<div class="clouds">⛈️</div>15&#8451</div>
            <div class="col day-temp">Sun<div class="clouds">🌧️</div>19&#8451</div>
            <div class="col day-temp">Mon<div class="clouds">🌥️</div>22&#8451</div>
            <div class="col day-temp">Tue<div class="clouds">🌦️</div>14&#8451</div>
            <div class="col day-temp">Wed<div class="clouds">🌥️</div>12&#8451</div>
          </div>
        </div>
      </div>
		</div>
		<script src="src/index.js"></script>
  </body>
</html>
