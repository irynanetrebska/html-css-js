<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Geolocation API</title>
    <style>
      button {
        display: block;
        margin: 0 auto;
        background-color: blue;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>üó∫Ô∏è Geolocation API</h1>
    <button>Current position</button>
    <script>
      function showPosition(position) {
        let h1 = document.querySelector("h1");
        h1.innerHTML = `Your latitude is ${position.coords.latitude} and your longitude is ${position.coords.longitude}`;
      }

      function getCurrentPosition() {
        navigator.geolocation.getCurrentPosition(showPosition);
      }

      let button = document.querySelector("button");
      button.addEventListener("click", getCurrentPosition);
      // not working, because the company blocked the option to turn on the geolocation
    </script>
  </body>
</html>
